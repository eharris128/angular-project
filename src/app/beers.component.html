<div style="text-align:center">
  <h2>Beer Info</h2>
  <ul class='beers'>
    <li [class.selected]='beer === selectedBeer' *ngFor='let beer of beers' (click)='onSelect(beer)'>
      <span class='badge'>{{beer.name}}</span>
    </li>
  </ul>
  <div *ngIf="selectedBeer">
  <h2>
    See details for: {{selectedBeer.name}}.
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
</div>
